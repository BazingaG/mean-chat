<!DOCTYPE html>
<div>
  <header>
    <h1>Super Chat</h1>
  </header>
  <section>
    <div id="change_username">
    	<input id="username" type="text" />
    	<button id="send_username" type="button">Change username</button>
    </div>
  </section>
  <section id="chatroom">
    <section id="feedback"></section>
  </section>
  <section id="input_zone">
    <input id="message" class="vertical-align" type="text" [(ngModel)]="message"/>
    <button id="send_message" class="vertical-align" type="button" (click)="sendNewMessage()">Send</button>
  </section>
</div>
